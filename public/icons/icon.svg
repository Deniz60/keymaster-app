<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="key" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Keyboard Keys -->
  <!-- Top row -->
  <rect x="80" y="120" width="70" height="70" rx="12" fill="url(#key)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="160" y="120" width="70" height="70" rx="12" fill="url(#key)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="240" y="120" width="70" height="70" rx="12" fill="url(#key)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="320" y="120" width="70" height="70" rx="12" fill="url(#key)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Middle row -->
  <rect x="100" y="200" width="70" height="70" rx="12" fill="url(#key)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="180" y="200" width="70" height="70" rx="12" fill="url(#key)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="260" y="200" width="70" height="70" rx="12" fill="url(#key)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="340" y="200" width="70" height="70" rx="12" fill="url(#key)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Bottom row - Spacebar area -->
  <rect x="120" y="280" width="270" height="60" rx="12" fill="url(#key)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- K letter on center key -->
  <text x="295" y="250" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">K</text>
  
  <!-- Lightning bolt (Master/Speed symbol) -->
  <path d="M256 350 L230 400 L250 400 L240 450 L290 390 L265 390 L280 350 Z" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Subtle glow effect -->
  <circle cx="256" cy="400" r="40" fill="#fbbf24" opacity="0.2" filter="blur(20px)"/>
</svg>
